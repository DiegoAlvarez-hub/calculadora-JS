<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculadora">
        <div id="header">

            <div id="tela"></div>
        </div>
        <div id="botoes">
            <diV>
                <button class="numeroDigito" value="7">7</button>
                <button class="numeroDigito" value="8">8</button>
                <button class="numeroDigito" value="9">9</button>
                <button class="acaoDigito" value="c">c</button>
            </div>
            <div>
                <button class="numeroDigito" value="4">4</button>
                <button class="numeroDigito" value="5">5</button>
                <button class="numeroDigito" value="6">6</button>
                <button class="acaoDigito" value="+">+</button>
            </div>
            <div>
                <button class="numeroDigito" value="1">1</button>
                <button class="numeroDigito" value="2">2</button>
                <button class="numeroDigito" value="3">3</button>
                <button class="acaoDigito" value="-">-</button>
            </div>
            <div>
                <button class="acaoDigito" value="/">/</button>
                <button class="numeroDigito" value="0">0</button>
                <button class="acaoDigito" value="x">x</button>
                <button id="botaoIgual" class="acaoDigito igual" disabled value="=">=</button>
            </div>
        </div>

    </div>

</body>
<script src="calculadora.js"></script>

</html>
